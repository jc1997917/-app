<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>comment</title>
    <link rel="stylesheet" type="text/css" href="../css/comment.css">
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css">
    <script src="../js/rem.js"></script>
</head>
<body>
<div class="title">
    <div><i class="iconfont" style="font-size: 2rem;">&#xe6d0;</i></div>
    <div><strong>评价本次咨询</strong></div>
    <div id="submit"><i class="iconfont" style="font-size: 2.5rem">&#xe714;</i></div>
</div>
<div class="user_box">
    <div class="user_img">
        <img src="../icon/user1.jpg" style="max-height: 100%;max-width: 100%;">
    </div>
    <div class="username">用户名</div>
</div>
<div class="comment_box">
    <span class="comment_title">点击星星评分</span>
    <div class="star">
        <span class="iconfont" style="font-size: 2rem;color: #f6b24f;margin: 0 0.2rem">&#xe627;</span>
        <span class="iconfont" style="font-size: 2rem;color: #f6b24f;margin: 0 0.2rem">&#xe627;</span>
        <span class="iconfont" style="font-size: 2rem;color: #f6b24f;margin: 0 0.2rem">&#xe627;</span>
        <span class="iconfont" style="font-size: 2rem;color: #f6b24f;margin: 0 0.2rem">&#xe627;</span>
        <span class="iconfont" style="font-size: 2rem;color: #f6b24f;margin: 0 0.2rem">&#xe627;</span>
    </div>
    <div class="comment_text">
        <textarea class="text" placeholder="把你的感受分享给其他人吧(不超过200个字）" maxlength="200"></textarea>
    </div>
</div>
</body>
</html>
