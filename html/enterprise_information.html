<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>enterprise_information</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/normalize.css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="../css/enterprise_information.css"/>
    <script src="../js/rem.js"></script>
</head>
<body>
<div class="status-bar"></div>
<div class="title">
    <div id="return"><i class="iconfont" style="font-size: 2rem;" >&#xe6d0;</i></div>
    <div>企业资料</div>
    <div id="submit"><i class="iconfont" style="font-size: 2.5rem">&#xe714;</i></div>
</div>

<div style="margin-top: 4rem"> 　　
    　　<input type="file" id="portrait" style="display: none">　　
    　　<div class="head-portrait">
        <label for="portrait">
            <img src="../icon/user.png" id="portraitPhoto" style="height: 10rem;width: 10rem">
            <!--<div class="camera"><img src="../icon/camera.png" ></div>-->
            <span class="upload">编辑头像</span>
        </label>
        </div>　　
</div>


<div class="box">
    <div class="input-container">
        <span class="tips">企业名</span>
        <span class="required">*</span>
        <div>
            <input type="text" placeholder="" id="companyName">
        </div>
    </div>
    <div class="input-container">
        <span class="tips">营业执照号</span>
        <span class="required">*</span>
        <div>
            <input type="text" placeholder="" id="licenseNumber">
        </div>
    </div>
    <div class="input-container">
        <span class="tips">添加营业执照照片</span>
        <span class="required">*</span>

        <div>
        <input type="file" class="change" id="licensePhoto">
            <label for="licensePhoto">
                <span class="upload">请选择证件照片</span>
            </label>
            <br>
            <div class="img_box">
                <img src="" id="preview" width="300px">
            </div>
        </div>
    </div>

    <!--<div class="divide-shadow2"></div>-->

    <div class="Container">
        <!--<span class="introductionTitle" ><strong>企业简介</strong></span><br>-->
        <span class="tips">企业所在地</span>
        <span class="required">*</span>
        <!--<img src="../icon/address.png" height="25px" width="25px" style="margin-bottom: 5px">-->
        <form class="form-inline">
            <div data-toggle="distpicker" class="display-flex" id="distpicker">
                <div class="form-group" style="margin-right: 1rem">
                    <label class="sr-only" for="province1">Province</label>
                    <select class="form-control" id="province1" style="font-size: 1.5rem;height: 3rem"></select>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="city1">City</label>
                    <select class="form-control" id="city1" style="font-size: 1.5rem;height: 3rem"></select>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="district1">District</label>
                    <select class="form-control" id="district1" style="font-size: 1.5rem;height: 3rem"></select>
                </div>
            </div>
        </form>


        <span class="tips">专业领域</span>
        <input type="text" class="form-control" id="email" placeholder="请输入企业所属的领域" style="font-size: 1.5rem;margin-bottom: 0.5rem;" maxlength="20">
        <span class="tips">企业邮箱</span>
        <input type="text" class="form-control"  id="field" placeholder="请输入企业邮箱" style="font-size: 1.5rem;margin-bottom: 1rem;">
        <span class="tips">企业网站</span>
        <input type="text" class="form-control"  id="companyWebsite" placeholder="请输入企业官方网址" style="font-size: 1.5rem;margin-bottom: 1rem;">
        <span class="tips">企业简介</span>
        <textarea class="form-control" id="introduce" rows="3" placeholder="请输入企业简介" style="font-size: 1.5rem;margin-bottom: 1rem;"></textarea>

    </div>

</div>

<div class="divide-shadow2"></div>

<div class="title-container">
    <div class="technical-icon" style="height:2.1rem;width: 2.1rem;display: inline-block">
        <img src="../icon/technical-label.png" style="height: 100%;width: 100%">
    </div>
    <div class="technical-title" style="font-size: 1.6rem;color: #060606;letter-spacing:0.1rem;display: inline-block">我关注的工业技术</div>
</div>
<div class="divide_line"></div>
<div class="label-container" id="label-container" style="display:flex;flex-flow:row wrap">
    <div class="label" id="1">减振降噪</div>
    <div class="label" id="2">新材料应用</div>
    <div class="label" id="3">传感器</div>
    <div class="label" id="4">绿色能源</div>
    <div class="label" id="5">射频技术</div>
    <div class="label" id="6">人工智能</div>
    <div class="label" id="7">流体机械</div>
    <div class="label" id="8">水处理技术</div>
    <div class="label" id="9">食品技术</div>
    <div class="label" id="10">制冷系统设计</div>
    <div class="label" id="11">燃烧技术</div>
    <div class="label" id="12">空气净化技术</div>
    <div class="label" id="13">机械结构设计</div>
    <div class="label" id="14">加热技术</div>
</div>

<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../Distpicker/js/distpicker.data.js"></script>
<script src="../Distpicker/js/distpicker.js"></script>
<script src="../Distpicker/js/main.js"></script>
<script src="../js/myStorage.js"></script>
<script src="../js/enterprise_information.js"></script>
<script src="../js/return.js"></script>
</body>
</html>
