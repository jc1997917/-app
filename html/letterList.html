<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>letterList</title>
    <link rel="stylesheet" type="text/css" href="../css/letterList.css">
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css">
    <script src="../js/rem.js"></script>
</head>
<body>
<div class="content">
    <div class="top">
        <div class="title">
            <div class="arrow"  id="return">
                <span class="iconfont">&#xe6d0;</span>
            </div>
            <span>私信</span>
        </div>
    </div>
    <div class="letter_list">
        <div class="letter_box" id="letter1">
            <div class="user_img">
                <img src="../icon/user4.jpg" style="max-height: 100%;max-width:100%;border-radius: 50%;">
            </div>
            <div class="user_information">
                <div class="username">小清欢</div>
                <div class="letter_content">好的，了解！</div>
            </div>
            <div class="letter_number">
                <div class="number">2</div>
            </div>
            <div class="return"><span class="iconfont" style="font-size: 2rem;">&#xe8de;</span></div>
        </div>
        <div class="divide_line"></div>
        <div class="letter_box"  id="letter2">
            <div class="user_img">
                <img src="../icon/user8.jpg" style="max-height: 100%;max-width:100%;border-radius: 50%;">
            </div>
            <div class="user_information">
                <div class="username">Andy</div>
                <div class="letter_content">我觉得我们可以再商量一下</div>
            </div>
            <div class="letter_number">
                <div class="number">5</div>
            </div>
            <div class="return"><span class="iconfont" style="font-size: 2rem;">&#xe8de;</span></div>
        </div>
        <div class="divide_line"></div>
        <div class="letter_box"  id="letter3">
            <div class="user_img">
                <img src="../icon/user5.jpg" style="max-height: 100%;max-width:100%;border-radius: 50%;">
            </div>
            <div class="user_information">
                <div class="username">王思聪</div>
                <div class="letter_content">先赚一个亿</div>
            </div>
            <div class="letter_number">
                <div class="number">1</div>
            </div>
            <div class="return"><span class="iconfont" style="font-size: 2rem;">&#xe8de;</span></div>
        </div>
        <div class="divide_line"></div>
        <div class="letter_box"  id="letter4">
            <div class="user_img">
                <img src="../icon/user6.jpg" style="max-height: 100%;max-width:100%;border-radius: 50%;">
            </div>
            <div class="user_information">
                <div class="username">老板</div>
                <div class="letter_content">明天继续加油！</div>
            </div>
            <div class="letter_number">
                <div class="number">2</div>
            </div>
            <div class="return"><span class="iconfont" style="font-size: 2rem;">&#xe8de;</span></div>
        </div>
        <div class="divide_line"></div>
        <div class="letter_box"  id="letter5">
            <div class="user_img">
                <img src="../icon/user10.jpg" style="max-height: 100%;max-width:100%;border-radius: 50%;">
            </div>
            <div class="user_information">
                <div class="username">教授</div>
                <div class="letter_content">还需要时间研究</div>
            </div>
            <div class="letter_number">
                <div class="number">3</div>
            </div>
            <div class="return"><span class="iconfont" style="font-size: 2rem;">&#xe8de;</span></div>
        </div>
        <div class="divide_line"></div>
    </div>
</div>
<script src="../js/letter_list.js"></script>
<script src="../js/return.js"></script>
</body>
</html>
