<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>my_corporate</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/normalize.css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="../css/my_corporate.css">
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css">
    <script src="../js/rem.js"></script>
</head>
<body>
<div class="title">
    <i class="iconfont" id="return">&#xe6d0;</i>
    <span>我的合作</span>
</div>
<div class="divide_line"></div>
<div class="content">
    <div class="vice_title">
        <div>合作</div>
        <div>申请</div>
    </div>
    <div class="divide_shadow">
        <div class="signalLine"></div>
    </div>
        <div class="text_box" id="cor1">
            <div class="text_title"><strong>快速检验食品安全工具研发合作</strong></div>
            <div class="text_content">
                <div class="left">
                    <div class="text">近期，针对于315曝光外婆家后厨的新闻引起了不小的讨论,事件背后受害的群体是广大的消费者们...</div>
                    <div class="dynamcis">
                        团队已有<span class="member_number">10</span>人 · <span class="apply_number">120</span>人申请加入合作
                    </div>
                </div>
                <div class="right" style="max-width: 100%;max-height: 100%;">
                    <img src="../icon/p1.jpg" style="max-width:100%;max-height:100%;border-radius: 0.5rem;">
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div class="text_box"  id="cor2">
            <div class="text_title"><strong>新绿色能源开发项目</strong></div>
            <div class="text_content">
                <div class="left">
                    <div class="text">近几年，随着世界人口的不断增长，能源短缺问题愈发突出，许多地区、国家都饱受能源匮乏的侵...</div>
                    <div class="dynamcis">
                        团队已有<span class="member_number">4</span>人 · <span class="apply_number">20</span>人申请加入合作
                    </div>
                </div>
                <div class="right" style="max-width: 100%;max-height: 100%;">
                    <img src="../icon/GreenEnergy1.jpg" style="max-width:100%;max-height:100%;border-radius: 0.5rem;">
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div class="text_box"  id="cor3">
            <div class="text_title"><strong>AI芯片研发项目</strong></div>
            <div class="text_content">
                <div class="left">
                    <div class="text">随着人工智能在人们的生活中的应用，有关AI芯片的研发团队也不断增多，市场的需求量也不断增多...</div>
                    <div class="dynamcis">
                        团队共有<span class="member_number">20</span>人 · 合作已经结束
                    </div>
                </div>
                <div class="right" style="max-width: 100%;max-height: 100%;">
                    <img src="../icon/AI%204.jpg" style="max-width:100%;max-height:100%;border-radius: 0.5rem;">
                </div>
            </div>
        </div>
        <div class="line"></div>
    <div class="no_more">没有更多了</div>
</div>
<script src="../js/return.js"></script>
<script src="../js/my_corporate.js"></script>

</html>
