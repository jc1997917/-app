<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>other_homepage</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/normalize.css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="../css/other_homepage.css">
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css">
</head>
<body>
<div class="content">
    <!--顶部状态栏-->
    <div class="status-bar"></div>
    <!--封面-->
    <div class="cover">
        <div class="top">
            <div class="arrow">
                <img src="../icon/arrow.png" height="16px" width="16px">
            </div>
            <div class="scan">
                <img src="../icon/saoyisao.png" width="18px" height="18px">
            </div>
            <div class="share">
                <img src="../icon/share.png" width="18px" height="20px">
            </div>
        </div>
        <div class="cover_box">
            <div class="change_cover">
                <img src="../icon/camera_white.png"  class="camera"height="20px" width="20px">
                <p style="color:white">封面</p>
            </div>
        </div>
    </div>
    <!--头像-->
    <div class="picture_box">
        <div class="user_picture">
            <img src="../icon/user.png" height="80px" width="80px">
        </div>
    </div>
    <!--用户介绍-->
    <div class="user">
        <div class="user_information">
            <div class="username"><h1>张三fong</h1></div>
            <div class="level">资深专家</div>
        </div>
        <div class="user_description"><h2>描述：职业经历</h2></div>
        <div class="status">
            <div class="follow_status"><h2>已关注</h2></div>
            <div class="private_letter">私信</div>
        </div>
        <div class="divide_line"></div>
        <div class="detail">
            <div class="position_img">
                <img src="../icon/position.png" width="22px" height="22px">
            </div>
            <div class="position">浙江杭州</div>
            <div class="divide"></div>
            <div class="identity">在校大学生</div>
            <div class="return"><img src="../icon/return.png" width="9px" height="12px"></div>
            <div class="information_detail">详细资料</div>
        </div>
        <div class="line"></div>
        <div class="follow">
            <div class="follow_my">
                <span class="follow_my_number">0</span>
                <p style="margin-top: 1rem">关注他的人</p>
            </div>
            <div class="divide"></div>
            <div class="my_follow">
                <span class="my_follow_number">0</span>
                <p style="margin-top: 1rem">他关注的人</p>
            </div>
        </div>
    </div>
    <div class="divide_shadow"></div>
    <div class="consult">
        <div class="consult_img">
            <img src="../icon/user.png" width="50px" height="50px">
        </div>
        <div class="consult_information">
            <div class="paid_consult">
                向<span class="consult_user">张三fong</span>发起付费咨询
            </div>
            <div class="consult_number">
                <span class="number">1.5w</span>咨询
            </div>
        </div>
        <div class="goto_consult">
            <img src="../icon/return.png" width="9px" height="12px" >
        </div>
    </div>
    <div class="divide_shadow"></div>
    <div class="title">
        <div>文章</div>
        <div>回答</div>
        <div>提问</div>
    </div>
    <div class="divide_shadow1">
        <div class="label"></div>
    </div>
    <div class="textbox1">
        <div class="head">
            <div class="user_box">
                <img src="../icon/user.png" class="sender_picture" height="30px" width="30px">
            </div>
            <div class="output"><span class="sender_name">xx</span>发表了该文章&nbsp·&nbsp<span class="send_time">26</span>分钟前</div>
        </div>
        <div class="essay_title"><h2>文章标题xxxxx</h2></div>
        <div class="text"> 这是一篇很强的文章这是一篇很强的文章这是一篇很是
            强的文章这是一篇很强的文章这是一篇很强的文章这是是
            是一篇很强的文章这是一篇很强的文章这是一篇很强素数
            的文章这是一篇很强的文章。
        </div>
        <div class="dynamcis"><span class="praise_number">150</span>赞 · <span class="comment_number">30</span>评论</div>
    </div>
</div>
</body>
</html>
