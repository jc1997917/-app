<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>注册信息</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/normalize.css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="../css/registration_information.css"/>
</head>
<body>
<!--<div class="top"></div>-->
<div class="title">注册发现更多技术</div>
<div class="form-group login-input">
    <input type="text" class="form-control" id="username" placeholder=" 用户名" maxlength="15">
</div>
<div class="form-group login-input">
    <input type="password" class="form-control" id="password" placeholder="请输入密码(8～16位字符)" maxlength="15">
</div>
<div class="form-group login-input">
    <input type="text" class="form-control" id="phoneNumber" placeholder="请输入手机号">
</div>
<div class="form-group login-input">
    <input type="email" class="form-control" id="email" placeholder="请输入邮箱">
</div>
<div class="login-input">
    <button type="text" id="registrationSubmit" class="btn btn-default">注 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 册</button>
</div>

<script src="../js/getQueryString.js"></script>
<script src="../js/registration_information.js"></script>

</body>
</html>
