<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>release_question</title>
    <link rel="stylesheet" type="text/css" href="../css/release_question.css">
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css">
    <script src="../js/rem.js"></script>
</head>
<body>
<div class="box">
    <!--搜索框-->
    <div class="search-box">
        <input id="searchContent" class="input" type="text" placeholder="请输入关键字">
        <div class="iconfont"><span  id="return">&#xe6d0;</span></div>
        <div class="search_button" id="search_button">搜索</div>
        <div class="divide_line"></div>
    </div>
    <div class="line"></div>
    <div class="content">
        <div class="label_box">
            <div class="label">新材料应用</div>
            <div class="label">食品技术</div>
            <div class="label">空气净化技术</div>
        </div>
        <div class="question">
            <div class="title" ><strong>厉害的人是怎么分析问题的？</strong></div>
            <div class="release"><span id="release_time">发布于1分钟前</span>&nbsp&nbsp<span id="answer_number">0</span>条回答</div>
            <div class="divideLine"></div>
            <div class="middle">
                <div class="invite">
                    <div class="iconfont" style="font-size: 1.8rem;margin: 1rem 0;color: #393636">&#xe8cc;</div>
                    <p style="margin:1.2rem 0.5rem;font-size:1.3rem;color: #393636;letter-spacing: 0.1rem;"><strong>邀请回答</strong></p>
                </div>
                <div class="divide_Line"></div>
                <div class="write_answer">
                    <div class="iconfont" style="font-size: 1.8rem;margin: 1rem 0;color: #393636">&#xe628;</div>
                    <p style="margin:1.2rem 0.5rem;font-size:1.3rem;color: #393636;letter-spacing: 0.1rem;"><strong>添加回答</strong></p>
                </div>
            </div>
            <div class="divideLine"></div>
        </div>
        <div class="search">
            <div class="search_sign">
                <span class="iconfont" style="font-size: 4rem;color: #979797;">&#xe8cb;</span>
            </div>
            <p style="color: #979797;font-size: 1.3rem;letter-spacing: 0.1rem;">正在为您寻找答案，请耐心等待~</p>
        </div>
        <div class="quick_find">
            <p style="color: #979797;font-size: 1.2rem;letter-spacing: 0.1rem;">------您可以邀请以下用户，快速获得答案------</p>
            <div class="change">换一批<span class="iconfont" style="font-size: 1.4rem;color: #979797">&#xe6a9;</span></div>
            <div class="user_box">
                <div class="user">
                    <div class="user_img">
                        <img src="../icon/user10.jpg" style="max-width:100%;max-height:100%;">
                    </div>
                    <div class="userName">碳基领袖</div>
                    <div class="level">资深专家</div>
                    <div class="userDescription">我只负责思考</div>
                    <div class="send_invite">邀请</div>
                </div>
                <div class="user">
                    <div class="user_img">
                        <img src="../icon/user7.jpg" style="max-width:100%;max-height:100%;">
                    </div>
                    <div class="userName">清欢</div>
                    <div class="level">资深专家</div>
                    <div class="userDescription">计算机问题优秀回答者</div>
                    <div class="send_invite">邀请</div>
                </div>
            </div>
            <div class="user_box">
                <div class="user">
                    <div class="user_img">
                        <img src="../icon/user5.jpg" style="max-width:100%;max-height:100%;">
                    </div>
                    <div class="userName">Adey</div>
                    <div class="level">资深专家</div>
                    <div class="userDescription">资深项目经理</div>
                    <div class="send_invite">邀请</div>
                </div>
                <div class="user">
                    <div class="user_img">
                        <img src="../icon/user4.jpg" style="max-width:100%;max-height:100%;">
                    </div>
                    <div class="userName">出山</div>
                    <div class="level">资深专家</div>
                    <div class="userDescription">哈佛大学毕业生</div>
                    <div class="send_invite">邀请</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/release_question.js"></script>
<script src="../node_modules/jquery/dist/jquery.js"></script>
</body>
</html>
